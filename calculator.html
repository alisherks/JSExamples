<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="calc">
    <input id="calc__input" type="text" readonly disabled />
    <div id="calc__keys"></div>
  </div>
  <style>
    .calc {
      width: 350px;
    }
    #calc__input {
      width: 100%;
    }
    #calc__keys {
      display: flex;
      flex-wrap: wrap;
    }
    #calc__keys button {
      height: 35px;
      width: 25%;
    }
    #calc__keys button:last-child {
      flex-grow: 1;
    }
  </style>
  </style>
  <script>
    let calcInput = '';
    const calcInputEl = document.getElementById('calc__input');
    const calcKeysEl = document.getElementById('calc__keys');
    const calcKeys = [
      'AC', '+/-', '%', '/',
      7, 8, 9, '*',
      4, 5, 6, '-',
      1, 2, 3, '+',
      0, '=',
    ];
    
    for (const calcKey of calcKeys) {
      const calcKeyEl = document.createElement('button');
      calcKeyEl.innerHTML = calcKey;
      calcKeyEl.addEventListener('click', onClick);
      calcKeysEl.appendChild(calcKeyEl);
    }

    function onClick(evt) {
      const key = evt.target.innerHTML;
      if (key != 'AC' && key != '=' && key != '+/-') {
        calcInput = calcInput + key;
      } else if (key == '=') {
        calcInput = eval(calcInput);
      } else if (key == 'AC') {
        calcInput = '';
      }
      calcInputEl.value = calcInput;
    }
  </script>
</body>
</html>
